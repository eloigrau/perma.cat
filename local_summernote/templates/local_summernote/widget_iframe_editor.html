{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>django-summernote frame</title>
        {% for url in css %}
        <link href="{{ url }}" rel="stylesheet"  type="text/css">{% endfor %}
        {% for url in js %}
        <script src="{{ url }}"  type="text/javascript"></script>{% endfor %}
        <style>
        html, body { margin: 0; }
        </style>
    </head>
    <body>
        <div id="summernote"></div>
    </body>
    {% include "local_summernote/widget_common.html" with iframe=True %}
    <script>
    initSummernote_{{ id }}();
    </script>
</html>
