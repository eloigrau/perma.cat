{% extends 'blog/base_blog.html' %}

{% block subtitle %}
<div class="row justify-content-center">
	<div class="col col-md-12 textcenter"><h3>Ajouter un salon de discussion au jardin {{jardin.titre}}</h3>
	</div>

	</div>
{% endblock  %}
{% block content %}
{% if error_message %}
<p>
	<strong>{{ error_message }}</strong>
</p>
{% endif %}
<div class="row">
	<div class="col-sm-12">
<form class="form-horizontal" role="form" action="" method="post"
	enctype="multipart/form-data">
	{% csrf_token %} <input type="hidden" name="Salon" value="{{ jardin }}"> {% include 'form_template.html'%}
</form>
</div>
    </div>
{% endblock %}
