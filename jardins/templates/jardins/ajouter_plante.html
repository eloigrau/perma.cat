{% extends 'base_fiches.html' %}
{% block subtitle %}
{% load fontawesome %}

<div class="row">
    <div class="col textcenter">
       <h3> Chercher une plante</h3>
    </div>
</div>

<div class="row">
    <div class="col textcenter">
<form class="form-horizontal" role="form" action="" method="post"
	enctype="multipart/form-data">
	{% csrf_token %} <input type="hidden" name="Plante"
		value="{{ plante }}"> {% include 'form_template.html'%}
</form>
    </div></div>


{% endblock %}
{% block content %}

<div class="row justify-content-center">
   </div>
{%if msg %}
<div class="row justify-content-center">
    <div class="col-sm-12 textcenter">
        {{msg}}
    </div>
</div>
{% endif %}

<div class="row justify-content-center">
    <div class="col-sm-12 textcenter">
    <div class="textcenter justify-content-center">
    {% for plante in plantes_list %}
        <p>
        <a class="" href="{{ plante.get_absolute_url }}">{{plante}}</a>
        </p>
    {% endfor %}
    </div>
</div>

{% endblock %}
