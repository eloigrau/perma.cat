{% extends 'photologue/root.html' %}
{% load fontawesome %}
{% block subtitle %}
<div class="row">
	<div class="col col-md-2 col-sm-12">
		<a href="{% url 'photologue:album-list'  %}">
	<button class="btn btn-info" role="button" >{% fontawesome_icon 'home' title='home' %}</button>
</a>
	</div>
<div class="col col-md-10 col-sm-12"><h3>Ajouter un album</h3></div>
</div>
{% endblock %}
{% block content %}


{% if error_message %}
<p>
	<strong>{{ error_message }}</strong>
</p>
{% endif %}
<div class="row">
	<div class="col-sm-12">
<form class="form-horizontal" role="form" action="" method="post"
	enctype="multipart/form-data">
	{% csrf_token %} <input type="hidden" name="Album"
		value="{{ album }}"> {% include 'form_template.html'%}
</form>

</div>
    </div>
{% endblock %}
