{% extends 'base_altermarche.html' %}

{%block header%}
{{ form.media }}
{%endblock%}
{% block title %}{% endblock %}
{% block subtitle %}Proposer une offre{% endblock %}
{% block content %}
		<form class="form-horizontal" role="form" action="" method="post"
			enctype="multipart/form-data">

			{% csrf_token %} <input type="hidden" name="produit"
				value="{{ produit }}"> {% include 'form_template.html'%}

			{% comment%}
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Envoyer proposition</button>
				</div>
			</div>
			{% endcomment%}
		</form>
{% endblock %}
