{% extends 'base_actions.html' %}
{% load activity_tags %}

{% block subtitle %}
<h4>Mes {{titre}} ({{liste|length}}): </h4>

{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-12 textcenter">
{% for action in liste %}
            <li  class="list-group-item" ><a href="{{action.get_absolute_url}}">{{action.date_creation|date:"DATE_FORMAT"}} - {{action.titre}}</a></li>
{% endfor %}
    </div>
</div>

{% endblock %}
